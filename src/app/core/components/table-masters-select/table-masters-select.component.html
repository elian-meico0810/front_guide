<div class="overflow-x-auto bg-white rounded-xl shadow mt-4">
  <table class="min-w-full border-collapse text-left">
    <thead class="bg-gray-50 text-gray-600 uppercase text-xs">
      <tr>
        <!-- Checkbox principal (seleccionar todo) -->
        <th class="px-4 py-3">
          <input
            type="checkbox"
            class="accent-blue-600 cursor-pointer"
            [(ngModel)]="selectAll"
            (change)="toggleAllSelections()"
          />
        </th>

        <!-- Encabezados dinámicos -->
        <th *ngFor="let col of columns" class="px-4 py-3 font-semibold">
          {{ col.label }}
        </th>

        <th *ngIf="showActions" class="px-4 py-3 font-semibold text-center">
          Acciones
        </th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="let item of data"
        class="border-t hover:bg-gray-50 transition"
      >
        <!-- Checkbox individual -->
        <td class="px-4 py-3">
          <input
            type="checkbox"
            class="accent-blue-600 cursor-pointer"
            [(ngModel)]="item.selected"
            (change)="updateSelection(item)"
          />
        </td>

        <!-- Datos dinámicos -->
        <td
          *ngFor="let col of columns"
          class="px-4 py-3 text-sm text-gray-600 font-medium"
        >
          {{ item[col.key] }}
        </td>

        <!-- Botones de acción individuales -->
        <td *ngIf="showActions" class="px-4 py-3 text-center flex justify-center gap-3">
          <!-- Eliminar -->
          <button
            class="text-gray-500 hover:text-red-600 transition"
            (click)="onDelete(item)"
          >
            <i class="fa-solid fa-trash text-lg"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
