<!-- Overlay -->
<div class="modal-overlay">
  <!-- Modal principal -->
  <div class="modal-consignacion">
    <!-- Título -->
    <h2 class="modal-title">Adjuntar soporte</h2>

    <!-- Zona de carga -->
    <div class="modal-upload">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 mb-2 text-gray-400" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M12 12V4m0 0l-4 4m4-4l4 4" />
      </svg>
      <p class="text-sm text-gray-500">
        Subir archivo <span class="font-semibold">jpg, png o pdf.</span><br />
        Tamaño: 10 MB
      </p>
      <input type="file" (change)="onFileSelected($event)" accept=".jpg,.jpeg,.png,.pdf"
        class="absolute inset-0 opacity-0 cursor-pointer w-full h-full" />
    </div>

    <!-- Archivo cargado -->
    <div *ngIf="selectedFile" class="modal-file">
      <div class="file-info">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M7 8h10M7 12h10m-7 4h7M5 6h14a2 2 0 012 2v12a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2z" />
        </svg>
        <span class="file-name">{{ selectedFile.name }}</span>
      </div>

      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-green-500" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <!-- Botones -->
    <div class="modal-buttons">
      <button type="button" (click)="cancel()" class="btn-secondary">
        Volver
      </button>
      <button (click)="save()" class="btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        Guardar
      </button>
    </div>
  </div>
</div>
