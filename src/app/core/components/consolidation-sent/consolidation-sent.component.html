<!-- Overlay -->
<div class="fixed inset-0 flex items-center justify-center bg-black/40 backdrop-blur-sm z-50">
    <!-- Modal -->
    <div class="relative text-center bg-white rounded-[2rem] shadow-xl overflow-hidden p-8"
        style="width: 492px; height: auto; max-width: 90vw; max-height: 85vh;">
        <!-- Ícono -->
        <div class="flex justify-center mb-5">
            <div
                class="w-16 h-16 rounded-full bg-gray-50 border border-blue-500 flex items-center justify-center shadow-sm">
                <i class="fa-solid fa-check text-3xl text-[#1751cf]"></i>
            </div>
        </div>

        <!-- Texto -->
        <h3 class="text-xl font-semibold mb-6 leading-snug break-words text-gray-800">
            Se envió el consolidado de guías <br />
            con fecha:
        </h3>

        <!-- Botón -->
        <div class="flex justify-center">
            <button (click)="close()"
                class="px-6 py-2 bg-[#1751cf] text-white rounded-2xl hover:bg-[#1545b8] transition-colors shadow-sm"
                style="min-width: 208px">
                Cerrar
            </button>
        </div>
    </div>
</div>
