<div class="overflow-x-auto bg-white rounded-xl shadow mt-4">
  <table class="min-w-full border-collapse text-sm text-left">
    <thead class="bg-gray-50 text-gray-600 uppercase text-xs">
      <tr>
        <th *ngFor="let col of columns" class="px-4 py-3 font-semibold">
          {{ col.label }}
        </th>

        <th *ngIf="showActions" class="px-4 py-3 font-semibold text-center">
          Acciones
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of data" class="border-t hover:bg-gray-50 transition">
        <td *ngFor="let col of columns" class="px-4 py-3">
          {{ item[col.key] }}
        </td>

        <td *ngIf="showActions" class="px-4 py-3 text-center">
          <button class="text-gray-500 hover:text-gray-700 transition">
            <i class="fa-regular fa-eye text-lg"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="text-sm text-gray-500 mt-2 ml-1">
  Total registros: {{ data.length }}
</div>
