<div class="overflow-x-auto bg-white rounded-xl shadow mt-4">
  <table class="min-w-full border-collapse text-left">
    <thead class="bg-gray-50 text-gray-600 uppercase text-xs">
      <tr>
        <th *ngFor="let col of columns" class="px-4 py-3 font-semibold">
          <div class="flex items-center gap-2">
            <span>{{ col.label }}</span>
            <button
              class="w-6 h-6 flex items-center justify-center rounded-full hover:bg-gray-200 transition"
              (click)="onFilter(col)"
              title="Filtrar {{ col.label }}"
            >
              <i class="fa-solid fa-filter text-gray-400 text-xs"></i>
            </button>
          </div>
        </th>

        <th *ngIf="showActions" class="px-4 py-3 font-semibold text-center">
          Acciones
        </th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="let item of data"
        class="border-t hover:bg-gray-50 transition"
      >
        <td
          *ngFor="let col of columns"
          class="px-4 py-3 text-sm text-gray-600 font-medium"
        >
          {{ item[col.key] }}
        </td>

        <td *ngIf="showActions" class="px-4 py-3 text-center">
          <button
            class="text-gray-500 hover:text-[#1751cf] transition"
            (click)="onView(item)"
          >
            <i class="fa-regular fa-eye text-lg"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
