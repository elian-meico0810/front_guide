<!-- Overlay -->
<div class="fixed inset-0 flex items-center justify-center bg-black/50 z-50 p-4">
  <!-- Modal -->
  <div
    class="consolidated-modal w-full max-w-lg bg-white rounded-3xl shadow-lg flex flex-col overflow-hidden max-h-[95vh]"
  >
    <!-- Contenido scrollable -->
    <div class="p-6 pb-10 overflow-y-auto">
      <!-- Header -->
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Enviar consolidado</h2>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">
          Listado de guías que serán enviadas a Tesorería
        </label>
      </div>

      <!-- Número y estado -->
      <div class="space-y-4 mb-6">
        <div class="relative">
          <div
            class="w-full px-3 py-1.5 text-gray-700 text-base flex items-center justify-between font-semibold bg-gray-50 rounded-2xl"
          >
            <span>000006</span>
            <div class="flex items-center text-orange-500 font-medium text-sm">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 mr-1"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M8.257 3.328a1 1 0 011.486 0l5.5 8.25A1 1 0 0114.25 13H5.75a1 1 0 01-.736-1.672l5.5-8.25zM10 16a1 1 0 100-2 1 1 0 000 2z"
                  clip-rule="evenodd"
                />
              </svg>
              Pendiente por gestionar.
            </div>
          </div>
        </div>

        <!-- Select causal -->
        <div class="mb-2">
          <label class="block text-sm font-medium text-gray-700">
            Seleccionar causal <span class="text-red-500">*</span>
          </label>
          <select
            [(ngModel)]="causalSeleccionada"
            class="w-full px-3 py-1.5 text-gray-700 text-base focus:outline-none focus:ring-1 focus:ring-[#1751cf] appearance-none bg-gray-50 rounded-2xl"
          >
            <option value="" disabled selected>Seleccione una opción</option>
            <option *ngFor="let c of causales" [value]="c">{{ c }}</option>
          </select>
        </div>
      </div>

      <!-- Lista de guías -->
      <div class="space-y-0.5 mb-6 max-h-52 overflow-y-auto">
        <div
          *ngFor="let guia of selectedGuias"
          class="flex items-center justify-between py-1.5 px-2 rounded-2xl bg-gray-50"
        >
          <div class="font-normal text-gray-800 text-base">
            {{ guia.numeroGuia || '000000' }}
          </div>

          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" [(ngModel)]="guia.seleccionada" class="sr-only peer" />
            <div
              class="w-5 h-5 rounded-full border border-gray-300 bg-white peer-checked:bg-green-500 peer-checked:border-green-500 flex items-center justify-center transition"
            >
              <svg
                *ngIf="guia.seleccionada"
                xmlns="http://www.w3.org/2000/svg"
                class="w-3 h-3 text-white"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="3"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
              </svg>
            </div>
          </label>
        </div>
      </div>
    </div>

    <!-- Botones (fijos abajo) -->
    <div class="flex space-x-3 border-t border-gray-100 p-5">
      <button
        (click)="cancel()"
        class="flex-1 flex items-center justify-center px-4 py-2 text-gray-700 bg-white hover:bg-gray-50 transition-colors rounded-lg shadow-sm"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
        Cancelar
      </button>

      <button
        (click)="send()"
        class="flex-1 flex items-center justify-center px-4 py-2 bg-gray-200 hover:bg-gray-300 transition-colors rounded-lg shadow-sm"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
        Confirmar y enviar
      </button>
    </div>
  </div>
</div>
