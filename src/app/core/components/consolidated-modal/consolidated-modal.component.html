<!-- Overlay -->
<div class="fixed inset-0 flex items-center justify-center bg-black/50 z-50 p-4">

  <!-- Modal -->
  <div class="consolidated-modal shadow-lg">

    
    <!-- Header -->
    <div class="flex items-center justify-between ">
      <h2 class="text-2xl font-bold text-gray-800">Enviar consolidado</h2>
    </div>
    
    <div>
      <label class="block text-sm font-medium text-gray-700">
        Listado de guías que serán enviadas a Tesorería
      </label>
    </div>
    
    <!-- Contenido con scroll interno -->
    <div class="overflow-y-auto flex-1 custom-scroll">

      <!-- Lista de guías -->
      <div class="space-y-1 mb-6 max-h-52">

        <div *ngFor="let guia of selectedGuias" class="guia-item">
          <!-- Icono advertencia si es pendiente -->
          <div class="flex items-center gap-2">

            <!-- Icono advertencia -->
            <div *ngIf="guia.estado === 'pendiente'" class="w-5 h-5 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-[#FFB31A]" fill="currentColor"
                viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M8.257 3.099c.765-1.36 2.72-1.36 3.485 0l6.518 11.59c.75 1.334-.213 2.99-1.742 2.99H3.48c-1.53 0-2.492-1.656-1.742-2.99L8.257 3.1zM11 13a1 1 0 10-2 0 1 1 0 002 0zm-1-2a1 1 0 01-1-1V7a1 1 0 112 0v3a1 1 0 01-1 1z"
                  clip-rule="evenodd" />
              </svg>
            </div>

            <!-- Número de guía -->
            <div class="font-normal text-gray-800 text-base">
              {{ guia.numeroGuia || '000000' }}
            </div>

          </div>

          <!-- Select solo si NO hay checkbox y NO está en pendiente -->
          <div *ngIf="guia.estado === 'pendiente'" class="relative">

            <!-- Botón -->
            <button (click)="guia.isOpen = !guia.isOpen" class="custom-select-btn flex justify-between items-center">

              <span>{{ guia.causal || 'Seleccionar causal' }}</span>

              <!-- Flecha -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-500" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
              </svg>
            </button>

            <!-- Lista desplegable -->
            <div *ngIf="guia.isOpen"
              class="custom-dropdown absolute rounded-xl shadow-lg z-[9999] overflow-y-auto max-h-48">

              <div *ngFor="let c of causales" (click)="guia.causal = c; guia.isOpen = false"
                class="px-4 py-2 text-gray-700 hover:bg-gray-100 cursor-pointer transition whitespace-nowrap">
                {{ c }}
              </div>

            </div>
          </div>



          <!-- Checkbox si NO es pendiente -->
          <label *ngIf="guia.estado !== 'pendiente'"
            class="checkbox-container relative inline-flex items-center cursor-pointer">

            <input type="checkbox" [(ngModel)]="guia.seleccionada" class="sr-only peer" disabled />

            <div class="w-5 h-5 rounded-full border border-gray-300 bg-white
                peer-checked:bg-green-500 peer-checked:border-green-500
                flex items-center justify-center transition">
              <svg *ngIf="guia.seleccionada" xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 text-white" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
              </svg>
            </div>

          </label>

        </div>

      </div>

    </div>

    <!-- Botones -->
    <div class="flex justify-between border-t border-gray-100 pt-5">

      <button (click)="cancel()" class="btn-base btn-cancelar shadow-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
        Cancelar
      </button>

      <button (click)="send()" class="btn-base btn-confirmar shadow-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
        Confirmar y enviar
      </button>

    </div>

  </div>
</div>
