<div class="consolidated-modal p-6 rounded-lg overflow-hidden bg-white shadow-lg">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-xl font-bold text-gray-800">Enviar consolidado</h2>
    </div>

    <div class="space-y-4 mb-6">
        <div class="relative">
            <div
                class="w-full border border-gray-300 rounded-lg px-3 py-1.5 text-gray-700 text-base flex items-center justify-between font-semibold">
                <span>000006</span>
                <div class="flex items-center text-orange-500 font-medium text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M8.257 3.328a1 1 0 011.486 0l5.5 8.25A1 1 0 0114.25 13H5.75a1 1 0 01-.736-1.672l5.5-8.25zM10 16a1 1 0 100-2 1 1 0 000 2z"
                            clip-rule="evenodd" />
                    </svg>
                    Pendiente por gestionar.
                </div>
            </div>
        </div>

        <div>
            <label class="text-sm text-gray-600 font-medium sr-only">
                Seleccionar causal <span class="text-red-500">*</span>
            </label>
            <select [(ngModel)]="causalSeleccionada"
                class="w-full border border-gray-300 rounded-lg px-3 py-1.5 text-gray-700 text-base focus:outline-none focus:ring-1 focus:ring-[#1751cf] appearance-none">
                <option value="" disabled selected>Seleccione una opci√≥n</option>
                <option *ngFor="let c of causales" [value]="c">{{ c }}</option>
            </select>
        </div>
    </div>

    <div class="space-y-0.5 mb-6 max-h-60 overflow-y-auto border-t border-b border-gray-200">
        <div *ngFor="let guia of selectedGuias" class="flex items-center justify-between py-1.5"
            style="border: 1px solid #d1d5db; border-radius: 0.5rem; background-color: #f9fafb; padding-left: 0; padding-right: 0;">

            <div class="font-normal text-gray-800 text-base pl-1">
                {{ guia.numeroGuia || '000000' }}
            </div>

            <label class="relative inline-flex items-center cursor-pointer pr-1">
                <input type="checkbox" [(ngModel)]="guia.seleccionada" class="sr-only peer" />
                <div
                    class="w-5 h-5 rounded-full border border-gray-300 bg-white peer-checked:bg-green-500 peer-checked:border-green-500 flex items-center justify-center transition">
                    <svg *ngIf="guia.seleccionada" xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 text-white"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
            </label>
        </div>
    </div>

    <div class="flex justify-end space-x-3">
        <button (click)="cancel()"
            class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 inline mr-1 -mt-0.5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
            Cancelar
        </button>
        <button (click)="send()" class="px-4 py-2 bg-gray-400 rounded-lg hover:bg-gray-300 transition-colors shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 inline mr-1 -mt-0.5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="text-gray-900">Confirmar y enviar</span>
        </button>

    </div>
</div>
