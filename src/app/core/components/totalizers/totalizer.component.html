<div class="flex flex-col justify-center items-center bg-white shadow-md 
         rounded-2xl p-4 w-full sm:w-52 text-center">

  <div class="relative group w-full">
    <h2
      class="w-full text-2xl sm:text-3xl font-extrabold text-gray-900 
             whitespace-nowrap overflow-hidden text-ellipsis"
    >
      {{ formattedValue }}
    </h2>

    <!-- Tooltip -->
    <div
      class="absolute top-full left-1/2 -translate-x-1/2 mt-2
             hidden group-hover:block
             bg-gray-900 text-white text-xs px-3 py-1 rounded shadow-lg
             whitespace-nowrap z-20"
    >
      {{ formattedValue }}
    </div>
  </div>

  <p class="text-sm text-gray-500 font-medium mt-1">{{ label }}</p>
</div>
