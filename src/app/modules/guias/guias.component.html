<div class="screen-h p-5">
    <!-- Header superior -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between w-full gap-4">
        <!-- Título -->
        <a class="flex items-center p-1 text-2xl sm:text-3xl font-bold">
            <i class="fa-regular fa-file text-3xl sm:text-4xl mr-2 text-[#7d7d7d]"></i>
            Gestión de guías
        </a>

        <!-- Bloque derecho -->
        <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3 w-full sm:w-auto">
            <!-- Buscador -->
            <div class="relative w-full sm:w-80 md:w-96">
                <input type="search" id="default-search" autocomplete="off" (input)="filterGuide()" [(ngModel)]="filter"
                    class="block w-full h-10 pl-4 pr-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 placeholder-gray-400
          focus:outline-none focus:ring-1 focus:ring-[#1751cf] focus:border-[#1751cf]"
                    placeholder="Buscar por número de guía o transportador" />
                <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
                    <i class="mgc_search_line text-xl text-[#7d7d7d]"></i>
                </div>
            </div>

            <!-- Botón Enviar consolidado -->
            <button
                class="flex items-center justify-center border border-[#1751cf] text-[#1751cf] px-4 py-2 rounded-lg hover:bg-[#1751cf]/10 transition w-full sm:w-auto"
                (click)="sendConsolidated()">
                <i class="fa-regular fa-money-bill-1 mr-2"></i>
                Enviar consolidado
            </button>

            <!-- Botón Agregar guía -->
            <button
                class="cubuttom flex items-center justify-center text-white px-4 py-2 rounded-lg hover:bg-[#0f3da6] transition w-full sm:w-auto"
                (click)="addGuide()">
                <i class="fa-solid fa-plus mr-2"></i>
                Agregar guía
            </button>
        </div>
    </div>

    <!-- Filtro por fecha -->
    <div class="flex items-center gap-2 mt-6">
        <span class="font-bold text-[20px]">Fecha de retorno:</span>

        <div class="relative inline-block w-40">
            <select [(ngModel)]="returnDateString" (change)="onSelectChange($event)"
                class="appearance-none bg-transparent text-gray-800 text-base px-3 py-1 pr-8 focus:outline-none focus:ring-0 border-none">
                <option *ngFor="let date of allDates" [value]="date" class="text-gray-800 text-base">
                    {{ date }}
                </option>
            </select>

            <!-- Flecha personalizada -->
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
                <svg class="h-4 w-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </div>
        </div>
    </div>


    <!-- Totalizadores -->
    <div class="flex flex-wrap justify-start gap-4 mt-6">
        <app-totalizer label="Total guías despachadas" [value]="totalizers.dispatched"></app-totalizer>
        <app-totalizer label="Total guías confirmadas" [value]="totalizers.confirmed"></app-totalizer>
        <app-totalizer label="Valor esperado a recaudar" [value]="totalizers.expected"></app-totalizer>
        <app-totalizer label="Valor total recaudado" [value]="totalizers.collected"></app-totalizer>
    </div>

    <app-table-masters [columns]="columns" [data]="guides" [showActions]="true">
    </app-table-masters>

    <app-pagination [totalItems]="totalItems" [currentPage]="currentPage" [perPage]="perPage"
        (pageChange)="loadGuides($event)" (perPageChange)="changePerPage($event)">
    </app-pagination>


</div>
