<div class="screen-h p-5">
    <!-- Header superior -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between w-full gap-4">
        <!-- Título -->
        <a class="flex items-center p-1 text-2xl sm:text-3xl font-bold">
            <i class="fa-regular fa-file text-3xl sm:text-4xl mr-2 text-[#7d7d7d]"></i>
            Gestión de guías
        </a>

        <!-- Bloque derecho -->
        <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3 w-full sm:w-auto">
            <!-- Buscador -->
            <div class="relative">
                <input type="search" id="default-search" autocomplete="off" (input)="filterGuide()" [(ngModel)]="filter"
                    class="input-search" placeholder="Buscar por número de guía o transportador" />
                <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
                    <i class="mgc_search_line text-xl text-[#7d7d7d]"></i>
                </div>
            </div>


            <!-- Botón Enviar consolidado -->
            <button class="btn-custom" (click)="sendConsolidated()">
                <i class="fa-regular fa-money-bill-1 mr-2"></i>
                Enviar consolidado
            </button>


            <!-- Botón Agregar guía -->
            <button class="btn-blue" (click)="addGuide()">
                <i class="fa-solid fa-plus mr-2"></i>
                Agregar guía
            </button>

        </div>
    </div>

    <!-- Filtro por fecha -->
    <div class="flex items-center gap-2 mt-6">
        <span class="font-bold text-[20px]">Fecha de retorno:</span>

        <div class="relative inline-block">
            <!-- Botón principal -->
            <div (click)="isOpen = !isOpen" class="flex items-center justify-between cursor-pointer select-none">
                <span class="text-gray-800 text-base whitespace-nowrap">
                    {{ returnDateString || 'Seleccionar fecha' }}
                </span>

                <!-- Flecha -->
                <svg class="w-4 h-4 ml-1 text-blue-600 transition-transform duration-200" [class.rotate-180]="isOpen"
                    fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
            </div>

            <!-- Lista desplegable -->
            <div *ngIf="isOpen"
                class="absolute bg-white border border-gray-200 rounded-xl shadow-lg mt-2 z-[9999] overflow-y-auto max-h-48">
                <div *ngFor="let date of allDates" (click)="onSelectChange(date)"
                    class="px-4 py-2 text-gray-700 hover:bg-gray-100 cursor-pointer transition-colors whitespace-nowrap">
                    {{ date }}
                </div>
            </div>
        </div>
    </div>


    <!-- Totalizadores -->
    <div class="flex flex-wrap justify-start gap-4 mt-6">
        <app-totalizer label="Total guías despachadas" [value]="totalizers.dispatched"></app-totalizer>
        <app-totalizer label="Total guías confirmadas" [value]="totalizers.confirmed"></app-totalizer>
        <app-totalizer label="Valor esperado a recaudar" [value]="totalizers.expected"></app-totalizer>
        <app-totalizer label="Valor total recaudado" [value]="totalizers.collected"></app-totalizer>
    </div>

    <app-table-masters [columns]="columns" [data]="guides" [filterOptions]="groupFilters" [showActions]="true"
        (viewItem)="goToDetail($event)" (filterColumn)="onFilterColumn($event)">
    </app-table-masters>

    <app-pagination [totalItems]="totalItems" [currentPage]="currentPage" [perPage]="perPage"
        (pageChange)="loadGuides($event)" (perPageChange)="changePerPage($event)">
    </app-pagination>


</div>
