      >
        <i class="fa-solid fa-plus mr-2"></i>
        Agregar gu√≠a
      </button>
    </div>
  </div>

  <!-- üîΩ Filtro por fecha -->

        class="border border-gray-300 rounded-md px-3 py-1 text-sm text-gray-700 focus:outline-none focus:ring-1 focus:ring-[#1751cf]"
      />
    </div>
  </div>
